  <script>
    const typingElement = document.querySelector(".typing");
    const words = ["Hello Everyone!", "Welcome to My Page!", "Enjoy Your Stay!"];
    let wordIndex = 0;
    let letterIndex = 0;

    function typeWord() {
      if (letterIndex < words[wordIndex].length) {
        typingElement.textContent += words[wordIndex][letterIndex];
        letterIndex++;
        setTimeout(typeWord, 150);
      } else {
        setTimeout(eraseWord, 1000);
      }
    }

    function eraseWord() {
      if (letterIndex > 0) {
        typingElement.textContent = words[wordIndex].substring(0, letterIndex - 1);
        letterIndex--;
        setTimeout(eraseWord, 100);
      } else {
        wordIndex = (wordIndex + 1) % words.length;
        setTimeout(typeWord, 500);
      }
    }
    typeWord();
  </script>
